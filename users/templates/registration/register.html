{% extends "FeedApp/base.html" %}

{% block content %}

  <form action="{% url 'users:register' %}" method="post" >
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Register</button>
    <input type="hidden" name="next" 
    value="{% url 'FeedApp:index' %}" />
  </form>

{% endblock content %}
